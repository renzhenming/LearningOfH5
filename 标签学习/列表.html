<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>aaaaa</li>
        <li>abbbbb</li>
        <li>accccc</li>
        <li>addddd</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>renzhenming</li>
        <li>fsdjkfdsjklfjkdslfjlsdjfksd</li>
        <li>fdsfdsfs</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>官网地址</dd>
        <dd>常见错误</dd>
        <dd>联系客服</dd>
    </dl>

</html>
