<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 显示模式转换 display属性*/
        div {
            /* 将div转换为行内块,这样一行可以显示多个div */
            display: inline-block;
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div>显示模式：Block:块--独占一行</div>
    <span>显示模式:行内块-不能设置宽高，一行显示多个</span>
    <span>显示模式:行内块-不能设置宽高，一行显示多个</span>
    <span>显示模式:行内块-不能设置宽高，一行显示多个</span>
    <br>
    <button>显示模式：行内块,可以设置宽高，一行可显示多个</button>
</body>
</html>
