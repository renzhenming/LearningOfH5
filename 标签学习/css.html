<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: red;
        }

        .time{
            color: slateblue;
        }
        /* 类选择器 */
        .s {
            font-size: 33px;
        }

        /* id选择器 */
        #back{
            background-color: springgreen;
        }

        /* 通配符选择器，会作用于所有标签 */
        *{
            background-color: violet;
        }
    </style>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>

    <div><b>我是一个标签，标签选择器</b></div>
    <div style="color: sienna;">我是一个标签</div>
    <div class="time s">类选择器，哈哈哈哈</div>
    <div id="back">id选择器</div>
</body>
</html>
