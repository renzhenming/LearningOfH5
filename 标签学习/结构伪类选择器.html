<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 降低对html的依赖，使代码更简洁 */
        li:first-child{
            background-color: yellowgreen;
        }

        li:last-child{
            background-color: violet;
        }

        li:nth-child(3){
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是第1个元素</li>
        <li>这是第2个元素</li>
        <li>这是第3个元素</li>
        <li>这是第4个元素</li>
        <li>这是第5个元素</li>
        <li>这是第6个元素</li>
        <li>这是第7个元素</li>
        <li>这是第8个元素</li>
        <li>这是第9个元素</li>
        <li>这是第10个元素</li>
    </ul>
</body>
</html>
