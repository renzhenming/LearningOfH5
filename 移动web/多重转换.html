<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 100px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .image {
            width: 100px;
            height: 100px;
            background-size: contain;
            transition: all 6s;
        }

        .image:hover {
            /* 平移在前，旋转在后，旋转会改变坐标轴方向 */
            transform: translate(900px) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="image" src="./image/tyre1.png" alt="">
    </div>
</body>
</html>
