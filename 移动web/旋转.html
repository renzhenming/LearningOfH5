<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        .image {
            width: 100px;
            height: 100px;
            background-size: contain;
            transition: all 2s;
            /* 以右下角为圆点旋转 */
            transform-origin:right bottom;
        }

        .image:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="image" src="./image/cars.png" alt="">
    </div>
</body>
</html>
