    <script>
        var a = undefined;
        console.log(a+"haha"); //undefinedhaha
        console.log(a+1);//NaN undefined和数字相加=NaN

        var s = null;
        console.log(s + "jaja");//nulljaja
        console.log(s+21);//21 空值和数字相加等于数字本身，空就是什么都没有
    </script>
