<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //可以认为javascript中数据长度是可变的
        
        var arr = ['read','write','lock'] 
        console.log(arr.length)
        //1.通过修改length长度增加数组元素
        arr.length = 5
        console.log(arr.length)
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i])
        }
        //未赋值的元素打印未undefined
        console.log(arr[3])
        console.log(arr[4])


        //2.直接通过索引新增元素
        var arr2 = ['read','write','lock'] 
        arr2[3] = 'green'
        arr2[4] = 'blue'
        for(var i = 0; i < arr2.length; i++){
            console.log(arr2[i])
        }
    </script>
</head>
<body>
    
</body>
</html>
