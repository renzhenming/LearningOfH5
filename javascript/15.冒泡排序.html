    <script>
        var arr = [12,2,34,13,45,32,65,1]
        for(var i = 0; i <= arr.length-1;i++){
            for(var j = 0;j<= arr.length-i-1;j++){
                if(arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        for(var i = 0; i < arr.length;i++){
            console.log(arr[i])
        }
    </script>
